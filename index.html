<div id="map"></div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var gData
    var URL = "1kJvYt3FjlCoQJb9SKKsklpmSYTwC0HHuLCrxi0D1-Vg"
    Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
  })

  function showInfo(data) {
    gData = data
    var optionsJSON = ["date", "party1","party2","party3", "securitycategory1"]
    var template = "<ul><li><b>Date: </b>{{date}}</li>"
    			+ "<li><b>Party#1: </b>{{party1}}</li>"
    			+ "<li><b>Party#2: </b>{{party2}}</li>"
    			+ "<li><b>Party#3:</b>{{party2}}</li>"
    			+ "<li><b>Category:</b> {{securitycategory1}}"
    			+ "<li><br>For further details contact:<br> sec-analyst@southsudanngoforum.org</li></ul>"
    var geoJSON = Sheetsee.createGeoJSON(gData, optionsJSON)
    var map = Sheetsee.loadMap("map")
    Sheetsee.addTileLayer(map, 'examples.map-20v6611k')
    var markerLayer = Sheetsee.addMarkerLayer(geoJSON, map, template)
  }
</script>
